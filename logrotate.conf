# Pinmaker Log Rotation Configuration
# Prevents logs from filling up disk space

/opt/Pinmaker/logs/*.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    create 644 pinmaker pinmaker
    postrotate
        systemctl reload pinmaker > /dev/null 2>&1 || true
    endscript
}

/var/log/caddy/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 644 caddy caddy
    sharedscripts
    postrotate
        systemctl reload caddy >/dev/null 2>&1 || true
    endscript
}

# System journal logs
/var/log/journal/*/*.journal {
    weekly
    missingok
    rotate 4
    compress
    delaycompress
    notifempty
    maxage 30
}