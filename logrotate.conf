# Pinmaker Log Rotation Configuration
# Prevents logs from filling up disk space

/opt/Pinmaker/logs/*.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    create 644 pinmaker pinmaker
    postrotate
        systemctl reload pinmaker > /dev/null 2>&1 || true
    endscript
}

/var/log/nginx/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 644 www-data adm
    sharedscripts
    prerotate
        if [ -d /etc/logrotate.d/httpd-prerotate ]; then \
            run-parts /etc/logrotate.d/httpd-prerotate; \
        fi \
    endscript
    postrotate
        invoke-rc.d nginx rotate >/dev/null 2>&1
    endscript
}

# System journal logs
/var/log/journal/*/*.journal {
    weekly
    missingok
    rotate 4
    compress
    delaycompress
    notifempty
    maxage 30
}