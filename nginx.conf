# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# Upstream configuration
upstream pinmaker_backend {
    server 127.0.0.1:8000;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name pinmaker.kraftysprouts.com www.pinmaker.kraftysprouts.com;
    return 301 https://pinmaker.kraftysprouts.com$request_uri;
}

# WWW to non-WWW redirect
server {
    listen 443 ssl http2;
    server_name www.pinmaker.kraftysprouts.com;
    
    ssl_certificate /etc/letsencrypt/live/pinmaker.kraftysprouts.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pinmaker.kraftysprouts.com/privkey.pem;
    
    return 301 https://pinmaker.kraftysprouts.com$request_uri;
}

# Main server configuration
server {
    listen 443 ssl http2;
    server_name pinmaker.kraftysprouts.com;
    
    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/pinmaker.kraftysprouts.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pinmaker.kraftysprouts.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Rate limiting
    limit_req zone=general burst=50 nodelay;
    limit_conn conn_limit_per_ip 20;
    
    # API-only backend configuration
    # Frontend now served by Netlify
    
    # Gzip compression for API responses
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/json text/plain text/xml;
    
    # API routes
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://pinmaker_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Upload endpoint with special handling
    location /api/upload {
        limit_req zone=upload burst=5 nodelay;
        
        client_max_body_size 50M;
        
        proxy_pass http://pinmaker_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Extended timeouts for uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://pinmaker_backend;
        access_log off;
    }
    
    # Root endpoint - redirect to API docs or return API info
    location = / {
        proxy_pass http://pinmaker_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Serve backend file endpoints (uploads, templates, previews, fonts)
    location ~ ^/(uploads|templates|previews|fonts)/ {
        proxy_pass http://pinmaker_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Catch-all for undefined routes - return 404
    location / {
        return 404 '{"error": "API endpoint not found. Frontend available at Netlify."}';
        add_header Content-Type application/json;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
